  pull_request:
    types: [closed]
    branches:
      - 'homolog'

jobs:
  merge_job:
    if: github.event.pull_requested.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Validadação dos Testes
        uses: jawills/sf-deploy@v1.0
        with:
